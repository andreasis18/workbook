<!DOCTYPE html>
<html>
<head>
			<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

            <!-- Required meta tags-->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
            <meta name="apple-mobile-web-app-capable" content="yes">
            <meta name="apple-mobile-web-app-status-bar-style" content="black">
            <meta name="format-detection" content="telephone=no">
            <meta name="msapplication-tap-highlight" content="no">
	<title>FishBone</title>
	<link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<!-- Status bar overlay for full screen mode (PhoneGap) -->
	<div class="statusbar-overlay"></div>



	<!-- Views -->
	<div class="views">
		<!-- Your main view, should have "view-main" class -->
		<div class="view view-main">
			<!-- Top Navbar-->
			<div class="navbar">
				<div class="navbar-inner">

					<div class="left">
						<a href="#" class="back link">
							<i class="icon icon-back"></i>
							<span>Back</span>
						</a>
					</div>
					<!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
					<div class="center sliding">Fish Bone</div>
					<div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                      -->
                  </div>
              </div>
          </div>
          <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
          <div class="pages navbar-through toolbar-through">
          	<!-- Page, "data-page" contains page name -->
          	<div data-page="fishbone" class="page">
          		<!-- Scrollable page content -->
          		<div class="page-content">
          			<div class="content-block">
          				<div>
          					<img id="gambar" src="img/fishbone.jpg" style="width: 100%;"/>
          					<div id="inputan" style="position: absolute; top:10%; left:50%;">
          						TULISAN
          					</div>
          				</div>
          			</div>
          		</div>
          	</div>
          </div>
          <!-- Bottom Toolbar-->

      </div>
  </div>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
  <script type="text/javascript" src="js/my-app.js"></script>
</body>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  <script type="text/javascript">
  	$(window).resize(function(){
  		// kanan bawah
  		var w = 0.9 * $('#gambar').height();
  		var ft = 0.03 * $('#gambar').width();
  		console.log(w);
	    $('#inputan').css("top", w + "px");
	    $('#inputan').css("font-size", ft + "px");

	    // atas
	});
  </script>
</html>
