<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>My App</title>

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">

    <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Left panel content goes here</p>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        
        <div class="view view-main">
            <!-- Top Navbar-->            
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"><a href="#" class="link icon-only open-panel no-ripple"><i class="icon icon-bars"></i></a></div>
                    <div class="center sliding">Form</div>
                    <div class="right">
                        <a href="#" class="button back">Back</a>
                    </div>
                </div>
            </div>

            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="pengalamanPribadiForm" class="page">
                      <div class="overlay"></div>
                      <div class="overlay-message">
                          <p>LOADING...</p>
                      </div>
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">
                        <div class="list-block">
                            <ul>
                                <div class="card">
                                    <div class="card-header" >
                                        <input type="text" id="emosi2" placeholder="Emosi" style="text-align:center;">
                                    </div>
                                    <div class="card-content" >
                                        <div class="card-content-inner">
                                            <input type="text" id="situasi2" placeholder="Situasi" style="text-align:center;">
                                        </div>
                                    </div>
                                    <div class="card-footer" >
                                        <input type="text" id="strategi" placeholder="Strategi Mengatasi Emosi" style="text-align:center;">
                                    </div>
                                </div>
                                <li>
                                  <a href="#" class="item-link list-button" id="btnDeletePengalamanPribadi" style="visibility: hidden;">Delete</a>
                                </li>
                                <li>
                                    <a href="#" class="item-link list-button" id="btnSubmitPengalamanPribadi">Submit</a>
                                </li>
                            </ul> 
                        </div>    
                        </div>
                            
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
